<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>JabJS • TodoMVC</title>
		<link rel="stylesheet" href="bower_components/todomvc-common/base.css">		
	</head>
	<body>
		<section id="todoapp">
			<header id="header">
				<h1>todos</h1>
				<input id="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section id="main">
				<input id="toggle-all" type="checkbox" jab-click="markAll">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list">					
					<li class="todo" name="todos" jab-dblclick="addClass-editing" >
						<div class="view">
							<input class="toggle" type="checkbox" name="completed" jab-click="calc" >
							<label name="name"></label>
							<button class="destroy" jab-click="destroy"></button>
						</div>
						<input class="edit" name="name" jab-blur="stopEditingMode">
					</li>
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer id="footer">				
				<span id="todo-count"><strong name="numActive">1</strong> item left</span>	
                                            <!-- <ul id="filters">
                                                <li><a class="selected" href="#/">All</a></li>
                                                <li><a href="#/active">Active</a></li>
                                                <li><a href="#/completed">Completed</a></li>
                                            </ul>		 -->
				<button id="clear-completed" jab-click="removeCompleted">Clear completed (<span name="numCompleted">1</span>)</button>
			</footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>			
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://sellarafaeli.com">you</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove this ↓ -->
		<script src="bower_components/todomvc-common/base.js"></script>
                      <script src="js/jab.js"></script>
		<script src="js/app.js"></script>

	</body>
</html>
